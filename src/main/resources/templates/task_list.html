<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Tareas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 80%;
        }
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .table {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .table thead th {
            background-color: #343a40;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #e9ecef;
        }
        .btn-secondary {
            display: block;
            width: fit-content;
            margin: 20px auto;
            background-color: #6c757d;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Listado de Tareas</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Creación</th>
                    <th>Última Actualización</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.nombre}"></td>
                    <td th:text="${task.descripcion}"></td>
                    <td th:text="${task.fechaInicio}"></td>
                    <td th:text="${task.fechaCreacion}"></td>
                    <td th:text="${task.fechaActualizacion}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Regresar al Inicio</a>
    </div>
</body>
</html>
